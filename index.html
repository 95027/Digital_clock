<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>digital clock</h2>
        <div class="row">
            <div class="column">
                <h1 id="hours">00</h1>
                <p>hours</p>
            </div>
            <div class="column">
                <h1 id="minutes">00</h1>
                <p>minutes</p>
            </div>
            <div class="column">
                <h1 id="seconds">00</h1>
                <p>seconds</p>
            </div>
            <span id="am">am</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
